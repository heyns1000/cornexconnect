    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* Global Interaction Engine */
      button, a, input, [role="button"], .item-row {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) !important;
      }
      
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(0, 74, 153, 0.2);
        filter: brightness(1.05);
      }

      button:active:not(:disabled) {
        transform: translateY(0px) scale(0.98);
        filter: brightness(0.95);
      }

      /* Fast Mover Logic: Pulsing Glow Animation */
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(251, 191, 36, 0.1);
          background-color: rgba(251, 191, 36, 0.02);
        }
        50% { 
          box-shadow: 0 0 25px rgba(251, 191, 36, 0.3);
          background-color: rgba(251, 191, 36, 0.08);
        }
      }
      
      .fast-mover-glow {
        animation: pulse-glow 3s infinite ease-in-out;
        border-color: rgba(251, 191, 36, 0.4) !important;
      }

      /* Professional Print Logic */
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        body { 
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        @page {
          margin: 1.5cm;
          size: A4;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 8.5pt !important;
        }

        th, td {
          border: 1px solid #e2e8f0 !important;
          padding: 8px !important;
          text-align: left !important;
        }
        
        .item-row { 
          background: none !important; 
          box-shadow: none !important;
          transform: none !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
